<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div align="center" class="container my-2">
    <h1>Details for all registered saling companies</h1>
    <a th:href = "@{/admin/dashboard}" class="btn btn-primary btn-sm mb-3"> Back to Dashboard</a>
    <div>

    </div>
    <a th:href="@{showNewCompany}" class="btn btn-primary btn-sm mb-3">Add company</a>

    <table border="2" class="table table-striped table-responsive-md">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Based in</th>
            <th>products offering</th>
            <th>Call</th>
            <th>Password</th>
            <th>Mail</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "company:${companiesList}">
            <td th:text = "${company.name}"></td>
            <td th:text = "${company.companyCountry}"></td>
            <td th:text = "${company.productCategory.categoryName}"></td>
            <td th:text = "${company.companyPhone}"></td>
            <td th:text = "${company.password}"></td>
            <td th:text = "${company.companyMail}"></td>

            <td>
                <a th:href="@{showFormForUpdateCompany/{id}(id=${company.id})}" class="btn btn-primary">
                    Update
                </a>

                <a th:href="@{deleteCompany/{id}(id=${company.id})}" class="btn btn-danger">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
