<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
        <div align = "center" class="container my-2">
            <h1>See all offered products</h1>
            <a th:href = "@{/admin/dashboard}" class="btn btn-primary btn-sm mb-3"> Back to Dashboard</a>
            <div>

            </div>
                <a th:href="@{showNewProduct}" class="btn btn-primary btn-sm mb-3">Add product</a>
            <table border="2" width="60%" class="table table-striped table-responsive-md">
                <thead class="thead-dark">
                <tr>
                    <th width="35%">Product</th>
                    <th>Made in</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Saling company</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="products:${listOfProducts}">
                    <td th:text = "${products.productName}"></td>
                    <td th:text = "${products.productCountry}"></td>
                    <td th:text = "${products.productPrice}"></td>
                    <td th:text = "${products.productAmount}"></td>
                    <td th:text = "${products.productCategory.categoryName}"></td>
                    <td th:text = "${products.companies.name}"></td>


                    <td>
                        <a th:href="@{showFormForUpdateProduct/{productId}(productId=${products.productId})}" class="btn btn-primary">
                            Update
                        </a>

                        <a th:href="@{deleteProduct/{productId}(productId=${products.productId})}" class="btn btn-danger">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
