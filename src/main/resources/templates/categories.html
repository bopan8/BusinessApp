<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div align = "center" class="container my-2">
    <h1>See all categories</h1>
    <a th:href = "@{/admin/dashboard}" class="btn btn-primary btn-sm mb-3"> Back to Dashboard</a>
    <div>
    <div>

    </div>
    <a th:href="@{showNewCategory}" class="btn btn-primary btn-sm mb-3">Add category</a>
    <table border="2" class="table table-striped table-responsive-md">
        <thead class="thead-dark">
        <tr>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="category:${listCategories}">
                    <td th:text = "${category.categoryName}"></td>
                    <td>
                        <a th:href="@{showFormForUpdate/{categoryId}(categoryId=${category.categoryId})}" class="btn btn-primary">
                            Update
                        </a>

                        <a th:href="@{deleteCategory/{categoryId}(categoryId=${category.categoryId})}" class="btn btn-danger">
                            Delete
                        </a>
                    </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
