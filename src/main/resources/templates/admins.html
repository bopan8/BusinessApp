<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admins</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
        <div align="center"  class="container my-2">
            <h1>Details for all registered admins</h1>
            <a th:href = "@{/admin/dashboard}" class="btn btn-primary btn-sm mb-3"> Back to Dashboard</a>
            <div>

            </div>
            <a th:href="@{showNewAdmin}" class="btn btn-primary btn-sm mb-3">Add admin</a>

            <table border="2" class="table table-striped table-responsive-md">
                <thead class="thead-dark">
                <tr>
                    <th>Admin Name</th>
                    <th>Admin Pass</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each = "admin:${adminList}">
                        <td th:text = "${admin.name}"></td>
                        <td th:text = "${admin.password}"></td>

                        <td>
                            <a th:href="@{showFormForUpdateAdmin/{id}(id=${admin.id})}" class="btn btn-primary">
                                Update
                            </a>

                            <a th:href="@{deleteAdmin/{id}(id=${admin.id})}" class="btn btn-danger">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
